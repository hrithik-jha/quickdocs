<!DOCTYPE html>
<html>

<head>
    <title>
        Home - QuickDocs
    </title>
    <!-- Latest compiled and minified CSS  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body ng-app="mApp" ng-controller="mCtrl">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">QuickDocs</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/document">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login" id="login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register" id="register">Register</a>
                </li>
            </ul>
        </div>
    </nav>
    <a href="/document?state=fresh"><button id="primary-button1" style="margin-left: 10px; display: inline-block;">New Document</button></a>
    <a href="/colab"><button id="primary-button1" style="margin-left: 10px; display: inline-block;">Colab Document</button></a>
    <div class="row">
        <div class="col-md-4" ng-repeat="doc in docs">
            <a ng-href="/document?state={{doc._id}}">
                <div id="file-card">
                    <span id="user">
                        {{doc.usern}}
                    </span>
                    <br>
                    <span id="content">
                        {{doc.docs}}
                    </span>
                </div>
            </a>
        </div>
    </div>
    <script>
        function loginName () {
            user = document.cookie;
            var pos = user.indexOf("user=");
            var userString = user.substring(pos + 5, user.length);
            console.log(userString);
            return userString;
        }
        
        function changeHeader () {
            console.log("Changing header...");
            var str = '<a class="nav-link"> Logged in as ' + loginName() + '</a>';
            $('#login').replaceWith(str);
            $('#register').replaceWith("<a class=\"nav-link\" href=\"/logout\" id=\"register\">Logout</a>")
        }

        if(document.cookie) {
            changeHeader();
        }

        var app = angular.module("mApp", []);
        var minutes = 1000 * 60;
        var hours = minutes * 60;
        var days = hours * 24;
        var years = days * 365;
        
        app.controller("mCtrl", function($scope, $http) {
            $http.get("http://localhost:8000/alldocs?user=" + loginName())
            .then(function(response) {
                $scope.docs = response.data;
                console.log($scope.docs);
            });
        });
    </script>
</body>

</html>
